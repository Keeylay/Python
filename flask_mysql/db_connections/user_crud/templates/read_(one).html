<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for user in show_user %}
        <h1>User {{ user['id'] }}</h1>
        <p>First Name: {{ user['first_name']}} {{ user['last_name']}} </p>
        <p>Email: {{ user['email']}} </p>
        <p>Created On: {{ user['created_at']}} </p>
        <p>Last Updated On: {{ user['updated_at']}} </p>
        <p><a href="/update/{{ user['id'] }}">Edit</a> | <a href="/user_delete/{{ user['id'] }}">Delete</a></p>
        {% endfor %}
</body>
</html>
