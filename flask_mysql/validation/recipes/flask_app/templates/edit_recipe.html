<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit Recipe</h1>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout/user">Log Out</a>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/recipe/update" method="POST">
        Name: <input type="text" name="name" value="{{edit_recipe['name']}}"><br>
        Description: <input type="text" name="description" value="{{edit_recipe['description']}}"><br>
        Instructions: <input type="text" name="instruction" value="{{edit_recipe['instruction']}}"><br>
        Under 30 minutes to prepare? <input type="radio" name="preptime" value= 'Yes' {% if edit_recipe.preptime == 'Yes' %} checked="checked"{% endif %}> Yes <input type="radio" name="preptime" value='No' {% if edit_recipe.preptime == 'No' %} checked="checked"{% endif %}> No<br>
        <input type="submit" value="Update">
        </form>
</body>
</html>
